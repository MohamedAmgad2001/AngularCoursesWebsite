<div class="container my-5">
  <h2 class="text-center fs-1 fw-bold mb-5 text-primary">My Courses</h2>

  <div class="row g-4">
    @for (item of coursesList; track $index) {
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0 course-card">
        <img
          [src]="item.imageUrl"
          class="card-img-top img-fluid"
          alt="Course Image"
        />
        <div class="card-body">
          <h5 class="card-title fw-semibold text-dark">{{ item.courseName }}</h5>
          <p class="card-text text-muted small" [title]="item.courseDescription">
            {{ item.courseDescription | slice : 0 : 100 }}...
          </p>
        </div>
        <div class="card-footer bg-white border-0 text-end">
          <a
            (click)="navigatingToCourse(item.courseId)"
            class="btn btn-outline-primary btn-sm"
            href="javascript:void(0)"
          >
            <i class="bi bi-play-circle-fill"></i> Start Learning
          </a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
