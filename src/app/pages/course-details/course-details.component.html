<div class="main-content py-5">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <section class="col-lg-3 col-md-4 mb-4">
        <div class="bg-dark rounded shadow p-3">
          <h4 class="text-center text-light mb-4">Course Videos</h4>
          <ul class="list-unstyled">
            @for (item of selectedCourse; track $index) {
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent text-light rounded mb-3 px-3 py-2 video-item"
              [class.active-video]="selectedIndex === $index"
              (click)="watchVideo(item)">
              <span (click)="getName($index)">
                <strong>{{ $index + 1 }}.</strong> {{ item.videoTitle }}
              </span>
              <span
                class="badge"
                [ngClass]="item.watched ? 'bg-success' : 'bg-danger'">
                {{ item.watched ? 'Watched' : 'New' }}
              </span>
            </li>
            }
          </ul>
        </div>
      </section>

      <!-- Main Video Player -->
      <section class="col-lg-9 col-md-8">
        <div class="card shadow rounded">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Now Playing: {{ selectedCourse[selectedIndex].videoTitle }}</h5>
          </div>
          <div class="card-body p-3">
            <div class="ratio ratio-16x9 mb-3">
              <iframe
                [src]="safeUrl"
                title="YouTube video player"
                frameborder="0"
                allowfullscreen
                class="rounded"
              ></iframe>
            </div>
            <div>
              <h6>Lesson Description</h6>
              <p class="text-muted">{{ selectedCourse[selectedIndex].videoDescription }}</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
